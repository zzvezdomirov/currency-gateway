# Application Name
spring.application.name=Currency Gateway

# Server port
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}

# Fixer.io API Configuration
fixer.api.url=${FIXER_API_URL}
fixer.api.key=${FIXER_API_KEY}

# Scheduling for data fetching
spring.task.scheduling.pool.size=${TASK_SCHEDULING_POOL_SIZE}
